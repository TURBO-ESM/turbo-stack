# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.

spack:
  specs:
    - cmake
    - amrex
    - mpi
    - googletest
    - hdf5
    - doxygen
  packages:
    all:
      compiler: [COMPILER]
      providers:
          mpi: [MPI_PROVIDER]
    mpi:
      buildable: false
    cmake:
      buildable: false
    hdf5:
      buildable: false
  view: true
  concretizer:
    unify: true
