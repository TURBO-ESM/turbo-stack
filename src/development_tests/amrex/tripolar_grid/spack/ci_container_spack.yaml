# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.

spack:
  specs:
    - cmake
    - amrex
    - mpi
    - googletest
    - hdf5
    - doxygen
  packages:
    all:
      providers:
          mpi: [MPI_PROVIDER]
    COMPILER:
      externals:
      - spec: COMPILER@COMPILER_VERSION
        prefix: COMPILER_ROOT
      buildable: false
    mpi:
      buildable: false
    cmake:
      buildable: false
    hdf5:
      buildable: false
  view: true
  concretizer:
    unify: true
