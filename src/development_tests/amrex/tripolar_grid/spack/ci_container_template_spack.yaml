# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.

spack:
  specs:
    - cmake
    - amrex
    - mpi
    - googletest
    - hdf5
    - doxygen
  packages:
    all:
      providers:
          mpi: [MPI_PROVIDER]
      compiler: [COMPILER_NAME]
  view: true
  concretizer:
    unify: when_possible
