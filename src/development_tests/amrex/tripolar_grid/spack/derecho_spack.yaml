spack:
  specs:
    - cmake
    - amrex ^cray-mpich
    - mpi
    - googletest
    - hdf5
    - doxygen
  packages:
    all:
      compiler: [gcc]
      providers:
          mpi: [cray-mpich]
    mpi:
      buildable: false
#    cmake:
#      buildable: false
#      externals:
